<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Myles HW for week 1</title>
</head>
<body>
    <header>
        <ul id="linkList">
            <li><a href="#">Link One</a></li>
            <li><a href="#">Link Two</a></li>
            <li><a href="#dataCapture">Contact Link</a></li>
        </ul>
    </header>

    <main>
        <h1>Myles Smith's Landing Page</h1>
        <h2>Week 1 mini project</h2>
        <section>
            <p>This is the meat of the page with a paragraph and image.</p>
            <figure>
                <img id="logo" src="./assets/images/fake_logo.jpg" alt="Fake company's logo">
                <figcaption>This company's logo</figcaption>
            </figure>
            <form class="dataForm" name="dataCapture">
                <label for="nameField">What is your name?</label>
                <input id="nameField" type="text">
                <label for="emailField">What is your email?</label>
                <input id="emailField" type="text" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
                <button type="submit">Send data to us</button>
            </form>
        </section>
    </main>

    <footer>
        <p>This is the footer</p>
    </footer>
</body>
</html>
